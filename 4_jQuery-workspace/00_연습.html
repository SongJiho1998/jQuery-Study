<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</head>
<body>

    <h1>종합 응용 예시</h1>

    <h2>게시판 리스트</h2>
    <br>

    <table class = "table table-hover">
        <thead>
            <tr>
                <td>글번호</td>
                <td>제목</td>
                <td>작성자</td>
                <td>조회수</td>
                <td>작성일</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3</td>
                <td>세번째글 제목</td>
                <td>user01</td>
                <td>25</td>
                <td>2022-09-30</td>
            </tr>
            <tr>
                <td>2</td>
                <td>두번째글 제목</td>
                <td>user02</td>
                <td>11</td>
                <td>2022-08-20</td>
            </tr>
            <tr>
                <td>1</td>
                <td>첫번째글 제목</td>
                <td>user01</td>
                <td>6</td>
                <td>2022-07-19</td>
            </tr>
        </tbody>
    </table>
    
    <br><br>
    선택된 게시글 정보 : 
    <label id = "l1">글번호</label> /
    <label id = "l2">제목</label> /
    <label id = "l3">작성자</label> /
    <label id = "l4">조회수</label> /
    <label id = "l5">작성일</label> 

    <!--
        현재 선택된 $(this)요소의 자식들중 0번째 요소 <td>글번호</td>의 텍스트노드를 가져옴.
                
        현재 클릭이벤트가 발생한 해당 tr요소의 자손들(td들)에 순차적으로 접근해서, 콘솔에 출력
            
        label태그 l1 , l2 , l3 , l4 , l5에 순차적으로 접근하여 올바른값을 덮어씌우기
     -->
     <script>
        $(function(){
            $("tbody>tr").on("click",function(){
                $(this).children("td").each(function(index,item){
                    console.log(index , item); // 잘 나오는 것을 확인
                    $("#l"+(index+1)).text($(item).text());
                });
            });
        });
     </script>

     <br><br>
     <hr>

     


    
</body>
</html>
